<!doctype html>
<html>
<head>
	
	
<meta charset="utf-8">
<title>combadia_Gallery_001</title>
<link href="../CSS/pgwslideshow.css" rel="stylesheet" type="text/css">
<script src="../JS/jquery-3.6.3.min.js"></script>
<script src="../JS/pgwslideshow.min.js"></script>
</head>


	<div>
        <ul class="pgwSlideshow">
			<li><img src="https://www.tw-pma.org.tw/web/image/12140-5a80e14d/0103A.%E8%90%BD%E5%9C%B0%E6%8E%A5%E6%A9%9F001.jpeg" alt="落地接機001"/></li>
		</ul>
      </div>
	<script>

		


function WedthChange(x) {

if (x.matches) {

var pgwSlideshow = $('.pgwSlideshow').pgwSlideshow();
pgwSlideshow.reload({
maxHeight:750,	
adaptiveDuration:500,
autoSlide:true,
intervalDuration:10000,
		});

	
}
else {		

$(document).ready(function() {
    $('.pgwSlideshow').pgwSlideshow({
maxHeight:500,		
adaptiveDuration:500,
autoSlide:true,
intervalDuration:10000,
		});
});	
	
}}

	
var x = window.matchMedia("(max-width: 500px)")
WedthChange(x) // 执行时调用的监听函数
x.addListener(WedthChange) // 状态改变时添加监听器
		
</script>
</html>
